<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars list</h1>

    <table>
        <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year of release</th>
        </tr>
        <tr th:each="car :${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getYearOfRelease()}"></td>
        </tr>
    </table>

</body>
</html>
